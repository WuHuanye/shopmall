<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/admin/indexconf/carousel.js}"></script>
    <script th:src="@{/pub/jquery-3.4.1.min.js}"></script>
</head>
<body>
<div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>轮播图-添加/删除</legend>
    </fieldset>

    <form class="layui-form" id="form" method="post">
        <div class="layui-upload" style="margin-left: 50px">
            <button type="button" class="layui-btn" id="lbtBtn">上传轮播图</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="lbt" name="carouselUrl" style="width: 40px;height: 40px" th:src="${carousel.carouselUrl}">
                <!--<p id="lbtText"></p>-->
                <input type="text" placeholder="此处出现网址后再进行提交" name="carouselUrl" id="carouselUrl" th:value="${carousel.carouselUrl}"><!--获得轮播图上传地址，便于表单提交-->

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跳转路径</label>
            <div class="layui-input-block">
                <input type="text" th:value="${carousel.redirectUrl}" name="redirectUrl" placeholder="请输入跳转路径" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" th:value="${carousel.carouselRank}" name="carouselRank" placeholder="请输入排序" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!--<div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="close" lay-skin="switch" lay-text="启用|禁用">
            </div>
        </div>-->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
