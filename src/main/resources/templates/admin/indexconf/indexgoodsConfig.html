<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页商品配置</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/admin/indexconf/indexgoodsConfig.js}"></script>
    <script th:src="@{/pub/jquery-3.4.1.min.js}"></script>

</head>
<body>
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>首页配置管理</legend>
</fieldset>-->
<div class="demoTable" style="padding:0 10px">
    搜索类型：
    <div class="layui-inline">
        <select  class="layui-select" name="configType" id="configType" style="width: 140px">
            <option th:each="dict:${dictList}" th:value="${dict.label}"
                    th:text="${dict.value}">
            </option>
        </select>
    </div>
    <button class="layui-btn search_btn">搜索</button>
    <button class="layui-btn layui-btn-normal add" data-type="t" lay-event="add" style="float: right">添加</button>
</div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script>

</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</html>
