<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>产品管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/admin/goodsmgn/goodsmgn.js}"></script>


</head>
<body>
<style>
    .layui-table-cell {
        /*height: auto;*/
        height: 60px;
        width: 100px;
        }
</style>
<div th:fragment="goodslist">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>产品管理</legend>
    </fieldset>

    <div style="padding-left: 20px;padding-right: 20px">
        <div class="layui-input-inline">
            <select  class="layui-select" id="levelOne" style="width: 140px">
                <option value="">请选择父类</option>
                <option th:each="parentDict:${dicts}" th:value="${parentDict.id}"
                        th:text="${parentDict.value}">
                </option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="goodsDictId" id="levelTwo"  class="layui-select" lay-filter="test1" data-th-placeholder="请输入子类" style="width: 140px">
                <option value="">请选择子类</option>
            </select>
        </div>
        <script>

        </script>
        <div class="layui-input-inline">
            <input type="text" required  lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input" id="goodsName">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn search_btn">查询</button>
        </div>

        <div class="layui-input-inline" style="float: right;mask: 20px">
            <button class="layui-btn" onclick="addgoods()">添加</button>
        </div>
        <script>
            function addgoods() {
                location.href = "/admin/goods/form";
            }
        </script>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="switchTpl">
        <input type="checkbox"  name="goodsSellStatus" lay-skin="switch" lay-text="上架|下架" lay-filter="status">
    </script>
    <!--<form class="layui-form" action="">
        <table class="layui-table" id="list" lay-filter="tables"></table>
    </form>-->
</div>


<script th:src="@{/pub/jquery-3.4.1.min.js}"></script>

</body>
</html>
